<!DOCTYPE html>
<html>
<head>
	<title>HTML Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Simple Calculator</h1>
	<div class="operator" id="add">
		<h4>Add</h4>
		<form name="add">
			<input type="number" name="input1" id="add-input1"/>
			<input type="number" name="input2" id="add-input2"/>
			<input type="submit" value="Submit"/>
		</form>
		<h6 class="answer">Answer: </h6>
		<h6 class="result" id="result-add"></h6>
	</div>

	<div class="operator" id="subtract">
		<h4>Subtract</h4>
		<form name="subtract">
			<input type="number" name="input1" id="subtract-input1"/>
			<input type="number" name="input2" id="subtract-input2"/>
			<input type="submit" value="Submit"/>
		</form>
		<h6 class="answer">Answer: </h6>
		<h6 class="result" id="result-subtract"></h6>
	</div>

	<div class="operator" id="multiply">
		<h4>Multiply</h4>
		<form name="multiply">
			<input type="number" name="input1" id="multiply-input1"/>
			<input type="number" name="input2" id="multiply-input2"/>
			<input type="submit" value="Submit"/>
		</form>
		<h6 class="answer">Answer: </h6>
		<h6 class="result" id="result-multiply"></h6>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
