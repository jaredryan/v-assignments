<!DOCTYPE html>
<html>
<head>
	<title>Table Exercise</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>HP</th>
				<th>Attack</th>
				<th class="end">Element</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="start">Dragon</td>
				<td>100</td>
				<td>50</td>
				<td>Fire</td>
			</tr>
			<tr>
				<td class="start">Skeleton</td>
				<td>10</td>
				<td>30</td>
				<td>Dark</td>
			</tr>
			<tr>
				<td class="start">Thief</td>
				<td>50</td>
				<td>30</td>
				<td>Non-elemental</td>
			</tr>
			<tr>
				<td class="start">Unicorn</td>
				<td>1000</td>
				<td>500</td>
				<td>Perfection</td>
			</tr>
			<tr>
				<td class="start">Bunny</td>
				<td>10</td>
				<td>1</td>
				<td>Useless</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
