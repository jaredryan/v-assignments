<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>List of Todos</h1>
    <ol id="todos" class="todos">

    </ol>
    <div class="buttons">
        <button id="add" class="add">Add Item</button>
        <button id="clear" class="clear">Clear</button>
    </div>
    <div class="newItemSection" id="newItemSection">
        <h3>Enter Item Information</h3>
        <form name="info">
            <label>Item: <input type="text" name="item"/></label>
            <br/>
            <label>Price: <input type="number" name="price"/></label>
            <br/>
            <label>Description: <textarea name="description" rows="2" cols="35"/></textarea></label>
            <br/>
            <label>Image URL: <input type="text" name="url"/></label>
            <div class="buttons2">
                <button id="submit" class="submit" type="submit">Add Item</button>
                <button id="undo" class="undo" type="button">Undo</button>
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
