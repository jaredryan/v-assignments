<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>List of Todos</h1>
    <ul id="todos" class="todos">

    </ul>
    <div class="buttons">
        <button id="add" class="add">Add Item</button>
        <button id="clear" class="clear">Clear</button>
    </div>
    <div class="newItemSection" id="newItemSection">
        <form name="info">
            <label>List Item: <input type="text" name="item"/></label>
            <button id="submit" class="submit">Add Item</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
